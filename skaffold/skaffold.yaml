apiVersion: skaffold/v2beta23
kind: Config
profiles:
  - name: local
    activation:
      - kubeContext: minikube-wbaas
    build:
      artifacts:
        - image: local/skaffold/wbaas/ui
          context: ./../../ui
      local:
        useDockerCLI: true
    deploy:
      kubeContext: minikube-wbaas
      helm:
        releases:
          - name: ui
            chartPath: ./../../charts/charts/ui
            valuesFiles:
              - ".tmp.values.ui.yaml"
              - NeverPull.yaml
            artifactOverrides:
              image: local/skaffold/wbaas/ui
            imageStrategy:
              helm: {}
        hooks:
          before:
            - host:
                command: [ "./helmfile-values", "-e", "local", "-r", "ui", "-n" ]
metadata:
  name: ui

---

apiVersion: skaffold/v2beta23
kind: Config
profiles:
  - name: local
    activation:
      - kubeContext: minikube-wbaas
    build:
      artifacts:
        - image: local/skaffold/wbaas/mediawiki
          context: ./../../mediawiki
          docker:
            buildArgs:
              LOCALIZATION_CACHE_THREAD_COUNT: 4
              LOCALIZATION_CACHE_ADDITIONAL_PARAMS: "--lang=en,sv,de"
              INSTALL_PROFILING_DEPS: 1
              INSTALL_XDEBUG: 1
      local:
        useDockerCLI: true
    deploy:
      kubeContext: minikube-wbaas
      helm:
        releases:
          - name: mediawiki-137-fp
            chartPath: ./../../charts/charts/mediawiki
            valuesFiles:
              - ".tmp.values.mediawiki-137-fp.yaml"
              - NeverPull.yaml
            artifactOverrides:
              image: local/skaffold/wbaas/mediawiki
            imageStrategy:
              helm: {}
        hooks:
          before:
            - host:
                command: [ "./helmfile-values", "-e", "local", "-r", "mediawiki-137-fp", "-n" ]
metadata:
  name: mediawiki-137-fp

