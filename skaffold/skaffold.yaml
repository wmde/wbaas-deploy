apiVersion: skaffold/v2beta23
kind: Config
profiles:
- name: local
  activation:
    - kubeContext: minikube-wbaas
build:
  artifacts:
    - image: local/skaffold/wbaas/ui
      context: ./../../ui
    - image: local/skaffold/wbaas/mediawiki
      context: ./../../mediawiki
deploy:
  kubeContext: minikube-wbaas
  helm:
    releases:
      - name: ui
        chartPath: ./../../charts/charts/ui
        valuesFiles:
          - ".tmp.values.ui.yaml"
          - NeverPull.yaml
        artifactOverrides:
          image: local/skaffold/wbaas/ui
        imageStrategy:
          helm: {}
      - name: mediawiki-136
        chartPath: ./../../charts/charts/mediawiki
        valuesFiles:
          - ".tmp.values.mediawiki-136.yaml"
          - NeverPull.yaml
        artifactOverrides:
          image: local/skaffold/wbaas/mediawiki
        imageStrategy:
          helm: {}
    hooks:
      before:
        - host:
            command: [ "./helmfile-values", "-e", "local", "-r", "ui", "-n" ]
        - host:
            command: [ "./helmfile-values", "-e", "local", "-r", "mediawiki-136", "-n" ]