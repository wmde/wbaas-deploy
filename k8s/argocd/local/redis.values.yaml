architecture: replication
auth:
  enabled: true
  existingSecret: redis-password
  existingSecretPasswordKey: password
commonConfiguration: |
  # Enable AOF https://redis.io/topics/persistence#append-only-file
  appendonly yes
  # Disable RDB persistence, AOF persistence already enabled.
  save ""
  # Control memory usage
  maxmemory 50mb
  maxmemory-policy volatile-lru
  # Auto AOF file rewriting
  auto-aof-rewrite-percentage 100
  auto-aof-rewrite-min-size 60mb
image:
  registry: ghcr.io
  repository: wbstack/redis
  tag: 7.0.5-debian-11-r15
master:
  livenessProbe:
    enabled: false
  persistence:
    accessModes:
      - ReadWriteOnce
    enabled: true
    path: /data
    size: 1Gi
    storageClass: null
    subPath: ""
  readinessProbe:
    enabled: false
  resources:
    limits:
      cpu: 50m
      memory: 90Mi
    requests:
      cpu: 10m
      memory: 62Mi
redisPort: 6379
replica:
  livenessProbe:
    enabled: false
  persistence:
    accessModes:
      - ReadWriteOnce
    enabled: true
    path: /data
    size: 1Gi
    storageClass: null
    subPath: ""
  readinessProbe:
    enabled: false
  replicaCount: 1
  resources:
    limits:
      cpu: 50m
      memory: 90Mi
    requests:
      cpu: 10m
      memory: 60Mi
sentinel:
  enabled: false
