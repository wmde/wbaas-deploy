repositories:
- name: stable
  url: https://charts.helm.sh/stable
- name: jetstack
  url: https://charts.jetstack.io
- name: wbstack
  url: https://wbstack.github.io/charts
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: cetic
  url: https://cetic.github.io/helm-charts
# Not used for live deployments
- name: mogaal-adminer
  url: git+https://github.com/mogaal/helm-charts/@adminer/?ref=main
- name: mittwald
  url: https://helm.mittwald.de
- name: elastic
  url: https://helm.elastic.co

environments:
  default:
    kubeContext: INVALID-ENVIRONMENT
  production:
    kubeContext: gke_wikibase-cloud_europe-west3-a_wbaas-1
    values:
    - ./env/production/base.yaml
    - ./env/production/private.yaml
  local:
    kubeContext: minikube-wbaas
    values:
    - ./env/local/base.yaml
    - ./env/local/private.yaml

helmDefaults:
  timeout: 600

# Path to helmfiles to process BEFORE releases
# All the nested state files under `helmfiles:` is processed in the order of definition.
helmfiles:
  - path: cert-manager.yaml
    values:
      - foo: null

releases:
################################
# PRODUCTION ONLY
################################
# Only deploy the clusterissuers to production for now, as they won't work locally anyway right now...
- name: clusterissuers
  installed: {{ eq .Environment.Name "production" | toYaml }}
  namespace: cert-manager
  # TODO use something more generic or from wbstack/charts repo
  chart: ./../../charts/wikibase-cloud-clusterissuers
  values:
  # TODO current production uses the email foo@bar.com, once that is fixed, remove this hack...
  - email: {{ .Values.external.letsencrypt.email }}
  - gceProject: {{ .Values.gceProject }}
  # TODO this chart needs certificates for some reason, i probably shouldn't
  - certificates:
    - dnsNames:
        - '*.wikibase.cloud'
        - 'wikibase.cloud'
    - dnsNames:
        - '*.wikibase.dev'
        - 'wikibase.dev'

################################
# ALL ENVIRONMENTS
################################
- name: nginx-ingress
  namespace: kube-system
  chart: stable/nginx-ingress
  version: 1.34.3
  values:
  - "env/{{ .Environment.Name }}/nginx-ingress.values.yaml.gotmpl"

- name: sql
  namespace: default
  # TODO reevaluate upstreaming addshore/bitnami-charts(7.3.16-mariadb-ready-check-seconds) modifications
  chart: bitnami/mariadb
  version: 9.6.2
  values:
  - "env/{{ .Environment.Name }}/sql.values.yaml.gotmpl"

- name: elasticsearch
  namespace: default
  chart: elastic/elasticsearch
  version: 6.8.18
  values:
  - "env/{{ .Environment.Name }}/elasticsearch.values.yaml.gotmpl"

- name: redis
  # This is in the default namespace, as the default ns implies staging?
  namespace: default
  chart: bitnami/redis
  version: 15.4.1
  values:
  - "env/{{ .Environment.Name }}/redis.values.yaml.gotmpl"

- name: platform-nginx
  namespace: default
  chart: bitnami/nginx
  version: 5.2.4
  values:
  - "env/{{ .Environment.Name }}/platform-nginx.values.yaml.gotmpl"

- name: platform-apps-ingress
  namespace: default
  chart: ./../../charts/wikibase-dev-ingress
  values:
  # TODO use more specific values (what is actually needed?) OR adopt this pattern everywhere
  - {{ toYaml .Values | nindent 4 }}

- name: api
  chart: wbstack/api
  version: {{ if eq .Environment.Name "local" }}0.5.0{{ else }}0.4.0{{ end }}
  namespace: default
  values:
  - "env/{{ .Environment.Name }}/api.values.yaml.gotmpl"

- name: ui
  namespace: default
  chart: wbstack/ui
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/ui.values.yaml.gotmpl"

- name: mediawiki-135
  namespace: default
  chart: wbstack/mediawiki
  version: 0.2.0
  values:
  - "env/{{ .Environment.Name }}/mediawiki-135.values.yaml.gotmpl"

- name: queryservice-ui
  namespace: default
  chart: wbstack/queryservice-ui
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/queryservice-ui.values.yaml.gotmpl"
- name: queryservice
  namespace: default
  chart: wbstack/queryservice
  version: 0.1.1
  values:
  - "env/{{ .Environment.Name }}/queryservice.values.yaml.gotmpl"
- name: queryservice-gateway
  namespace: default
  chart: wbstack/queryservice-gateway
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/queryservice-gateway.values.yaml.gotmpl"
- name: queryservice-updater
  namespace: default
  chart: wbstack/queryservice-updater
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/queryservice-updater.values.yaml.gotmpl"

- name: tool-cradle
  namespace: default
  chart: wbstack/tool-cradle
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/tool-cradle.values.yaml.gotmpl"
- name: tool-widar
  namespace: default
  chart: wbstack/tool-widar
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/tool-widar.values.yaml.gotmpl"
- name: tool-quickstatements
  namespace: default
  chart: wbstack/tool-quickstatements
  version: 0.1.0
  values:
  - "env/{{ .Environment.Name }}/tool-quickstatements.values.yaml.gotmpl"

################################
# LOCAL ONLY
################################
- name: adminer-cetic
  installed: {{ eq .Environment.Name "local" | toYaml }}
  namespace: default
  chart: cetic/adminer
  version: v0.1.7
  values:
  - "env/{{ .Environment.Name }}/adminer-cetic.values.yaml.gotmpl"

