repositories:
  - name: wbstack
    url: https://wbstack.github.io/charts
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: bitnami-legacy
    # yamllint disable-line rule:line-length
    url: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
  - name: cetic
    url: https://cetic.github.io/helm-charts
  - name: elastic
    url: https://helm.elastic.co
  - name: codecentric
    url: https://codecentric.github.io/helm-charts
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

environments:
  default:
    kubeContext: INVALID-ENVIRONMENT
  production:
    kubeContext: gke_wikibase-cloud_europe-west3-a_wbaas-3
    values:
      - ./env/production/base.yaml
      - ./env/production/private.yaml
  staging:
    kubeContext: gke_wikibase-cloud_europe-west3-a_wbaas-2
    values:
      - ./env/staging/base.yaml
      - ./env/staging/private.yaml
  local:
    kubeContext: minikube-wbaas
    values:
      - ./env/local/base.yaml
      - ./env/local/private.yaml

# TODO: does this need increasing?
helmDefaults:
  timeout: 1200

# Path to helmfiles to process BEFORE releases
# All the nested state files under `helmfiles:` is processed in the order of definition.
helmfiles:
  - path: cert-manager.yaml
    values:
      - foo: null
  - path: prometheus-operator.yaml
    values:
      - foo: null
  - path: istio-control-plane.yaml
    values:
      - foo: null

templates:
  default: &default_release
    missingFileHandler: Error
    values:
      - env/production/{{`{{ .Release.Name }}`}}.values.yaml.gotmpl
      - env/{{`{{ .Environment.Name }}`}}/{{`{{ .Release.Name }}`}}.values.yaml.gotmpl

releases:
  ################################
  # NOT LOCAL
  ################################
  # Only deploy the clusterissuers to production clusters for now, as they won't
  # work locally for now...
  - name: clusterissuers
    installed: {{ ne .Environment.Name "local" | toYaml }}
    namespace: cert-manager
    # TODO use something more generic or from wbstack/charts repo
    chart: ./../../charts/wikibase-cloud-clusterissuers
    values:
      - email: {{ .Values.external.letsencrypt.email }}
      - gceProject: {{ .Values.gceProject }}
      # TODO this chart needs certificates for some reason, it probably shouldn't
      - certificates:
          - dnsNames:
              - '*.wikibase.cloud'
              - 'wikibase.cloud'
          - dnsNames:
              - '*.wikibase.dev'
              - 'wikibase.dev'

  - name: certificates
    installed: {{ ne .Environment.Name "local" | toYaml }}
    namespace: default
    chart: ./../../charts/certificates
    <<: *default_release

  ################################
  # ALL ENVIRONMENTS
  ################################
  - name: ingress-nginx
    namespace: kube-system
    chart: ingress-nginx/ingress-nginx
    version: 4.2.5
    # TODO: future releases of `helmfile` will bring an `inherit` feature
    # that can be used instead of YAML anchors. When upgrading helmfile, check
    # if we can use this feature here instead.
    <<: *default_release

  - name: sql
    namespace: default
    chart: bitnami-legacy/mariadb
    version: 10.5.0
    <<: *default_release

  - name: elasticsearch
    namespace: default
    chart: elastic/elasticsearch
    version: 6.8.22
    <<: *default_release

  - name: redis
    # This is in the default namespace, as the default ns implies staging?
    namespace: default
    chart: bitnami/redis
    version: 17.3.8
    <<: *default_release

  - name: platform-nginx
    namespace: default
    chart: bitnami-legacy/nginx
    version: 5.2.4
    <<: *default_release

  - name: platform-apps-ingress
    namespace: default
    chart: wbstack/wikibase-ingress
    values:
      - ingressNameSuffix: {{ .Values.ingressNameSuffix | toYaml }}
      - ingressHost: {{ .Values.ingressHost | toYaml }}
      - forceSSL: {{ .Values.forceSSL | toYaml }}
      - tls: {{ .Values.tls | toYaml }}

  - name: api
    chart: wbstack/api
    version: 0.20.2
    namespace: default
    <<: *default_release

  - name: ui
    namespace: default
    chart: wbstack/ui
    version: 0.3.1
    <<: *default_release

  - name: mediawiki-138
    namespace: default
    chart: wbstack/mediawiki
    version: 0.10.6
    <<: *default_release

  - name: mediawiki-139
    namespace: default
    chart: wbstack/mediawiki
    version: 0.10.6
    installed: {{ ne .Environment.Name "production" | toYaml }}
    <<: *default_release

  - name: queryservice-ui
    namespace: default
    chart: wbstack/queryservice-ui
    version: '0.2.0'
    <<: *default_release

  - name: queryservice
    namespace: default
    chart: wbstack/queryservice
    version: 0.2.0
    <<: *default_release

  - name: queryservice-gateway
    namespace: default
    chart: wbstack/queryservice-gateway
    version: 0.1.2
    <<: *default_release

  - name: queryservice-updater
    namespace: default
    chart: wbstack/queryservice-updater
    version: 0.1.2
    <<: *default_release

  - name: tool-cradle
    namespace: default
    chart: wbstack/tool-cradle
    version: 0.1.2
    <<: *default_release

  - name: tool-widar
    namespace: default
    chart: wbstack/tool-widar
    version: 0.2.0
    <<: *default_release

  - name: tool-quickstatements
    namespace: default
    chart: wbstack/tool-quickstatements
    version: 0.2.3
    <<: *default_release

  - name: wbaas-backup
    namespace: default
    chart: wbstack/wbaas-backup
    version: 0.0.5
    <<: *default_release

  - name: kube-prometheus-stack
    namespace: monitoring
    version: 45.1.1
    chart: prometheus-community/kube-prometheus-stack
    # https://github.com/roboll/helmfile/issues/1124
    disableValidation: true
    <<: *default_release

  - name: prometheus-elasticsearch-exporter
    namespace: monitoring
    chart: prometheus-community/prometheus-elasticsearch-exporter
    version: 5.0.0
    <<: *default_release

  - name: istio-service-mesh
    namespace: istio-system
    chart: ./../../charts/istio-service-mesh
    <<: *default_release

  ################################
  # LOCAL ONLY
  ################################

  - name: adminer-cetic
    namespace: default
    installed: {{ eq .Environment.Name "local" | toYaml }}
    chart: cetic/adminer
    version: v0.2.1
    values:
      - env/local/adminer-cetic.values.yaml.gotmpl

  - name: mailhog
    installed: {{ eq .Environment.Name "local" | toYaml }}
    namespace: default
    chart: codecentric/mailhog
    version: 5.0.1
    values:
      - env/local/mailhog.values.yaml.gotmpl
