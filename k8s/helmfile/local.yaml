templates:
  default: &default_release
    missingFileHandler: Warn
    values:
      - env/common/{{`{{ .Release.Name }}`}}.values.yaml.gotmpl
      - env/{{`{{ .Environment.Name }}`}}/{{`{{ .Release.Name }}`}}.values.yaml.gotmpl
releases:
  - name: adminer-cetic
    namespace: default
    installed: {{ eq .Environment.Name "local" | toYaml }}
    chart: cetic/adminer
    version: v0.2.1
    values:
      - env/local/adminer-cetic.values.yaml.gotmpl

  - name: mailhog
    installed: {{ eq .Environment.Name "local" | toYaml }}
    namespace: default
    chart: codecentric/mailhog
    version: 5.0.1
    values:
      - env/local/mailhog.values.yaml.gotmpl
  
  - name: sql
    namespace: default
    chart: bitnami-legacy/mariadb
    version: 10.5.1
    <<: *default_release