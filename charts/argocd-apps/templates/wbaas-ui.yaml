apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/ui
    repoURL: https://github.com/wbstack/charts
    targetRevision: HEAD
    helm:
      parameters:
        - name: helm.debug
          value: "true"
      values: |
        {{- tpl (include "values-ui" .) . | nindent 8 }}

  syncPolicy:
    automated:
      selfHeal: false
      prune: true