apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/ui
    repoURL: https://github.com/wbstack/charts
    targetRevision: HEAD
    helm:
      parameters:
        - name: helm.debug
          value: "true"
          
      valuesFiles:
        - "env/production/ui.values.yaml.gotmpl"
{{- if eq .Values.environment "staging" }}
        - "env/staging/ui.values.yaml.gotmpl"
{{ else if eq .Values.environment "local" }}
        - "env/local/ui.values.yaml.gotmpl"
{{- end }}

  syncPolicy:
    automated:
      selfHeal: false
      prune: true