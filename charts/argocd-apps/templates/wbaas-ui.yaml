apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/ui
    repoURL: https://github.com/wbstack/charts
    targetRevision: HEAD
    helm:
      parameters:
        - name: helm.debug
          value: "true"
      valuesObject:
{{- $values := (tpl (.Files.Get "env/production/ui.values.yaml.gotmpl") . | fromYaml) -}}
{{- if eq .Values.environment "staging" }}
{{- $envValues := (tpl (.Files.Get "env/staging/ui.values.yaml.gotmpl") . | fromYaml) -}}
{{- $values = include "merge" (list $values $envValues) -}}
{{- else if eq .Values.environment "local" }}
{{- $envValues := (tpl (.Files.Get "env/local/ui.values.yaml.gotmpl") . | fromYaml) -}}
{{- $values = include "merge" (list $values $envValues) -}}
{{- end }}
{{- $values | toYaml | nindent 8 }}

  syncPolicy:
    automated:
      selfHeal: false
      prune: true