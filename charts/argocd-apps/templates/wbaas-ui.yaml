apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.clusterUrl }}
  project: default
  source:
    path: charts/ui
    repoURL: {{ .Values.repoUrls.charts }}
    targetRevision: test/value-files
    helm:
      parameters:
        - name: helm.debug
          value: "true"
      valueFiles:
        - "values.local.yaml"

  syncPolicy:
    automated:
      selfHeal: false
      prune: true