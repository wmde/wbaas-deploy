apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/ui
    repoURL: https://github.com/wbstack/charts
    targetRevision: HEAD
    helm:
      parameters:
        - name: helm.debug
          value: "true"
          
      valuesObject:
{{- include "wbaas.values.production.ui" . | nindent 8 }}
{{- if eq .Values.environment "staging" -}}
{{- include "wbaas.values.staging.ui" . | nindent 8 }}
{{- else if eq .Values.environment "local" -}}
{{- include "wbaas.values.local.ui" . | nindent 8 }}
{{- end }}

  syncPolicy:
    automated:
      selfHeal: false
      prune: true