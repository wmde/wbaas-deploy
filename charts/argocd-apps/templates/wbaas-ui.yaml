apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.clusterUrl }}
  project: default
  sources:
    - repoURL: {{ .Values.repoUrls.charts }}
      path: charts/ui
      targetRevision: HEAD
      helm:
        parameters:
          - name: helm.debug
            value: "true"
        valueFiles:
          - $values/k8s/argocd/local/ui.values.yaml
    - repoURL: {{ .Values.repoUrls.deploy }}
      targetRevision: HEAD
      ref: values

  syncPolicy:
    automated:
      selfHeal: false
      prune: true