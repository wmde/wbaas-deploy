apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ui
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # merge 'parent' generator
    - merge:
        mergeKeys:
          - server
        generators:
          - git:
              repoURL: {{ .Values.repoUrls.main }}
              revision: 'de/argo-apps-ui'
              # revision: HEAD
              files:
                # - path: 'charts/argocd-apps/env/production/ui.values.yaml'
                - path: 'k8s/argocd/production/ui.values.yaml'
              # values:
                # server: foo
          - git:
              repoURL: {{ .Values.repoUrls.main }}
              revision: 'de/argo-apps-ui'
              # revision: HEAD
              files:
                - path: 'k8s/argocd/local/ui.values.yaml'
  template:
    metadata:
      name: 'ui'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: default
      destination:
        server: {{ .Values.spec.destination.server }}
        namespace: default
      source:
        repoURL: {{ .Values.repoUrls.charts }}
        targetRevision: HEAD
        path: charts/ui
        helm:
          parameters:
            - name: helm.debug
              value: "true"
          values: '{{ toYaml .Values }}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: false