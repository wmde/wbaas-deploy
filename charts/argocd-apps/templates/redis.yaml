apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/bitnami/charts.git
    path: bitnami/redis
    targetRevision: HEAD

  syncPolicy:
    automated:
      selfHeal: false
      prune: true